<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Informáticos</title>
</head>
<body>
    <h1>Mario Fontecha Riaño</h1>
    <h2>Números del 1 al 10</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <h2>Fecha y hora actual</h2>
    <p id="fecha-hora"></p>
    
    <script>
        function actualizarFechaHora() {
            const ahora = new Date();
            document.getElementById("fecha-hora").textContent = ahora.toLocaleString();
        }
        actualizarFechaHora();
        setInterval(actualizarFechaHora, 1000);
    </script>
</body>
</html>
